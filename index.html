<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="myvid" src="myvideo.mp4" preload="auto" webkit-playsinline="true" playsinline="true" crossorigin="anonymous"></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#myvid" width="1" height="0.5625" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
    <script>
      document.querySelector('a-scene').addEventListener("targetFound", () => {
        document.querySelector("#myvid").play();
      });
      document.querySelector('a-scene').addEventListener("targetLost", () => {
        document.querySelector("#myvid").pause();
      });
    </script>
  </body>
</html>
